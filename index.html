<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>graphic tabelt support pen pressure</title>
</head>
<body>
  <div class="stage" id="stage-container"></div>
  <ul class="selectors colors" id="colors">
    <li data-id="black" class="color-black"></li>
    <li data-id="blue" class="color-blue"></li>
    <li data-id="red" class="color-red"></li>
    <li data-id="green" class="color-green"></li>
    <li data-id="white" class="color-white"></li>
  </ul>
  <ul class="selectors operations" id="operations">
    <li data-id="pen" class="icon icon-pen"></li>
    <li data-id="eraser" class="icon icon-eraser"></li>
    <li data-id="undo" class="icon icon-undo"></li>
    <li data-id="redo" class="icon icon-redo"></li>
    <li data-id="save" class="icon icon-save"></li>
    <li data-id="clear" class="icon icon-clear"></li>
  </ul>
</body>
</html>
