<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>graphic tabelt support pen pressure</title>
</head>
<body>
  <div class="stage" id="stage-container"></div>
  <div class="settings">
    <div class="pickers">
      <label>LAYER</label>
      <div id="color-picker-layer"></div>
      <label>BRUSH</label>
      <div id="color-picker-brush"></div>
    </div>
    <ul class="operations" id="operations">
      <li data-id="pen" class="icon icon-pen"></li>
      <li data-id="eraser" class="icon icon-eraser"></li>
      <li data-id="undo" class="icon icon-undo"></li>
      <li data-id="redo" class="icon icon-redo"></li>
      <li data-id="save" class="icon icon-save"></li>
      <li data-id="clear" class="icon icon-clear"></li>
    </ul>
  </div>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-71406771-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-71406771-2');
  </script>
</body>
</html>
